<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Login & Register</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #fff;
    width: 400px;
    padding: 40px 40px 50px;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: fadeInUp 0.7s ease forwards;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    margin-bottom: 25px;
    font-weight: 600;
    color: #1a1a1a;
  }

  .input-group {
    margin-bottom: 20px;
    text-align: left;
  }

  .input-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #555;
    font-size: 14px;
  }

  .input-group input {
    width: 100%;
    padding: 14px 16px;
    font-size: 15px;
    border: 2px solid #ddd;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .input-group input:focus {
    border-color: #2575fc;
    box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
  }

  .btn {
    width: 100%;
    background: #2575fc;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 16px;
    padding: 15px 0;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 6px 12px rgba(37, 117, 252, 0.4);
  }

  .btn:hover { background: #1b56d9; }

  .toggle-text {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
  }

  .toggle-text a {
    color: #2575fc;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
  }

  .toggle-text a:hover { text-decoration: underline; }

  .hidden { display: none; }

  .error {
    background: #ffbaba;
    color: #d8000c;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    font-size: 14px;
  }

  @media (max-width: 420px) {
    .container { width: 90%; padding: 30px 25px 40px; }
  }
</style>
</head>
<body>

<div class="container">
  <form id="loginForm">
    <h2>Login</h2>
    <div id="loginError" class="error hidden"></div>

    <div class="input-group">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" name="username" required />
    </div>
    <div class="input-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required />
    </div>
    <button type="submit" class="btn">Login</button>
    <p class="toggle-text">Don’t have an account? <a onclick="toggleForm()">Register</a></p>
  </form>


  <form id="registerForm" class="hidden">
    <h2>Create Account</h2>
    <div id="registerError" class="error hidden"></div>

    <div class="input-group">
      <label for="reg-username">Username</label>
      <input type="text" id="reg-username" name="username" required />
    </div>
    <div class="input-group">
      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" name="email" required />
    </div>
    <div class="input-group">
      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" name="password" required />
    </div>
    <button type="submit" class="btn">Register</button>
    <p class="toggle-text">Already have an account? <a onclick="toggleForm()">Login</a></p>
  </form>
</div>

<script>
  function toggleForm() {
    document.getElementById("loginForm").classList.toggle("hidden");
    document.getElementById("registerForm").classList.toggle("hidden");
  }

  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("reg-username").value.trim();
    const email = document.getElementById("reg-email").value.trim();
    const password = document.getElementById("reg-password").value;

    let users = JSON.parse(localStorage.getItem("users")) || [];

    if (users.find(u => u.username === username)) {
      showError("registerError", "⚠ Username already exists.");
      return;
    }

    users.push({ username, email, password });
    localStorage.setItem("users", JSON.stringify(users));

    alert("✅ Registration successful! You can now log in.");
    toggleForm();
  });

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("login-username").value.trim();
    const password = document.getElementById("login-password").value;

    const users = JSON.parse(localStorage.getItem("users")) || [];
    const user = users.find(u => u.username === username && u.password === password);

    if (!user) {
      showError("loginError", "❌ Invalid username or password.");
      return;
    }

    localStorage.setItem("loggedInUser", JSON.stringify(user));

    window.location.href = "userdashboard.html";
  });

  function showError(id, message) {
    const errorDiv = document.getElementById(id);
    errorDiv.textContent = message;
    errorDiv.classList.remove("hidden");
    setTimeout(() => errorDiv.classList.add("hidden"), 3000);
  }
</script>

</body>
</html>
